<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajscodingquiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div>
    <h3>View high scores</h3>
  </div>
  <div class="box-2">
    <h3>Time:</h3>

    <h2>Coding Quiz Challenge</h2>
    <h3>Try to answer the following code-related questions within the time limit.</h3>
    <h3>Keep in mind that the incorrect answers will penalize your score/time by ten seconds.</h3>
  </div>
  <br>

  <div id="start_btn"><button>Start Quiz</button></div>



  <div class="container">
    <div class="row">

      <!--Quiz Box -->
      <div class="quiz_box col-4">

        <div class="timer">
          <h3 class="time_left_txt">Time Left:
            <span class="timer_sec">80</span>
          </h3>

          

        </div>

      </div>
      <section id="quiz-container" class="col-8">
        <h2 id="que_text">
          <!-- Insert Options from Javascript -->
        </h2>
        <div class="option_list">
          <!-- Insert options from Javascript -->

          <button data-value="0" class="options">Exit Quiz</button>
          <button data-value="1" class="options">Continue</button>

          <button data-value="2" class="options">Exit Quiz</button>
          <button data-value="3" class="options">Continue</button>
        </div>
        <div class="time_line">
          <h6 id="correct"></h6>
        </div>

      </section>

      <section id = "quizover">
        <h3>Quiz Over</h3>
        <h5>Your Score is: <span id = "score"> </span></h5>
        <input type = "text" id="Initials">
        <button id = "initalsButton">Submit</button>
       
      </section>
    </div>
  </div>
  <!-- footer of Quiz Box -->
  <footer>
    <div class="total_que">

    </div>
  </footer>
  </div>



  </div>
